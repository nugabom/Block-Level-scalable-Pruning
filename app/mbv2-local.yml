#model Arch config
model: models.gp_mobilenet_v2
width_mult: 1.0
density_list : [1.0, 0.95, 0.90, 0.85, 0.80, 0.75, 0.70, 0.65, 0.60, 0.55, 0.50, 0.45, 0.40, 0.35, 0.30, 0.25, 0.20, 0.15, 0.10, 0.05]
#density_list: []
density_mult: 1.0
DL: 0.05
DH: 1.00
BS_R: 1
BS_C: 2

#seed
random_seed: 0

# data info - dataset
dataset: CIFAR100
data_transforms: cifar
data_loader: cifar
dataset_dir: /home/hayun/data
image_size: 32
num_classes: 100

# data norm - recepi
normalize: True
mean: [0.507, 0.4865, 0.4409]
std: [0.2673, 0.2564, 0.2761]

#data info - dataloader (batch size / )
batch_size: 64
drop_last: True
data_loader_workers: 4

#optimizer
optimizer: sgd
lr: 0.4
lr_scheduler: cosine_decaying
lr_warmup: False
momentum: 0.9
nesterov: True
weight_decay: 0.0005
lr_warmup_epochs: 0
num_epochs: 200

# phase
calibrate_bn: False
test_only: False

# Wrapper
dataparallel: False
distributed: False

# model pre-trained
pretrained: False
pretrained_model_remap_keys: False

#profiling
profiling: False
profiling_only: False
profiling_verbose: False

# Training
IPKD: True
num_samples_training: 4
pruner: local
DST_TRAIN: True
DENSE_TEACHER: True

# no batch norm calibration
track_running_stats: False
cumulative_bn_stats: False
bn_cal_batch_num: 10

